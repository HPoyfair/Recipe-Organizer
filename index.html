<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Organizer</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
    integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="dropdown" id="recipeNameDropdown">
    <input type="text" id="searchInput" placeholder="Search..." oninput="filterRecipes()">
    <div class="dropdown-list" id="recipeDropdownList">
      <!-- Items will be dynamically filtered here -->
    </div>
  </div>
  <div class="dropdown" id="ingredientDropdown">
    <input type="text" id="ingredientsInput" placeholder="Search Ingredients...">
    <div class="dropdown-list" id="ingredientsDropdownList">
      <!-- Items will be dynamically filtered here -->
    </div>
  </div>
  <div class="Buttons">
    <button type="button" id="AddButton" aria-label="Add Recipe">Add</button>
    <button type="button" id="DeleteButton" aria-label="Delete Recipe">Delete</button>
    <button type="button" id="EditButton" aria-label="Edit Recipe">Edit</button>
  </div>

  <section class="container" id="displayRecipes">
    <!-- Ingredient items will be displayed here -->
  </section>
  
  <section class="container" id="displayDirections">
      <h2>Directions</h2>
      <div id="directionsList">
          <!-- Direction steps will be displayed here -->
      </div>
    </section>

  <script src="assets/javascript/script.js"></script>
</body>

</html>
