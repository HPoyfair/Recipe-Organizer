<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Organizer</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
</head>
<body>
    <div class="Buttons">
        <button class="AddButton" onclick="addRecipe()">Add</button>
        <button class="DeleteButton">Delete</button>
        <button class="EditButton">Edit</button>
    <div>
        <!-- Add More Buttons Below If Needed -->
        <button type="button">Search</button>
        <div class="dropdown" id="dropdown">
            <input type="text" id="searchInput" placeholder="Search...">
            <div class="dropdown-list" id="dropdownList">
              <!-- Items will be dynamically filtered here -->
            </div>
          </div>
        <button type="button">Display</button>
        <button type="button">Ingredients</button>
    </div>
    <div class="container" id="displayIngredients">
        <!-- Ingredient items will be displayed here -->
      </div>

    <script src="assets/javascript/script.js"></script>
</body>
</html>
