<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Organizer</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
    integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="dropdown" id="dropdown">
    <input type="text" id="searchInput" placeholder="Search...">
    <div class="dropdown-list" id="dropdownList">
      <!-- Items will be dynamically filtered here -->
    </div>
  </div>
  <div class="Buttons">
    <button type="button" class="AddButton" onclick="addRecipe()" aria-label="Add Recipe">Add</button>
    <button type="button" class="DeleteButton" aria-label="Delete Recipe">Delete</button>
    <button type="button" class="EditButton" aria-label="Edit Recipe">Edit</button>
  </div>

  <div class="container" id="displayIngredients">
    <!-- Ingredient items will be displayed here -->
  </div>
  <div class="dropdown" id="dropdown">
    <input type="text" id="searchInput" placeholder="Search Ingrediants...">
    <div class="dropdown-list" id="dropdownList">
      <!-- Items will be dynamically filtered here -->
    </div>
  <div class="container" id="displayDirections">
      <h2>Directions</h2>
      <ol id="directionsList">
          <!-- Direction steps will be displayed here -->
      </ol>
  </div>

  <script src="assets/javascript/script.js"></script>
</body>

</html>
