<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Organizer</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
    integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="dropdown" id="dropdown">
    <input type="text" id="searchInput" placeholder="Search..." oninput="filterRecipes()">
    <div class="dropdown-list" id="dropdownList">
      <!-- Items will be dynamically filtered here -->
    </div>
  </div>

  <div class="Buttons">
    <button type="button" class="AddButton" id="AddButton" aria-label="Add Recipe">Add</button>
    <button type="button" class="DeleteButton" id="DeleteButton" aria-label="Delete Recipe">Delete</button>
    <button type="button" class="EditButton" id="EditButton" aria-label="Edit Recipe">Edit</button>
  </div>

  <section class="RecipeContainer" id="displayRecipes">
    <p class="displayRecipeBox">
      <!-- Recipes will be displayed here -->
    </p>
  </section>

  <section class="container" id="displayDirections">
    <h2>Directions</h2>
    <ol id="directionsList">
      <!-- Direction steps will be displayed here -->
    </ol>
  </section>
  <section class="container" id="displayIngredients">
    <h2>Ingredients</h2>
    <p class="ingredients-text" id="IngredientsList">
      <!-- Ingredients will be displayed here -->
    </p>
  </section>

  <!-- Add your script at the end of the body, just before closing </body> -->
  <script src="assets/javascript/script.js"></script>
</body>

</html>
